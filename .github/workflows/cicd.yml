name: EdvancePlatform - Automation Tests

on:
  push:
    branches: 
      - main
      - develop
    paths:
      - 'EdvancePlatform/**'
      - '.github/workflows/**'
  
  pull_request:
    branches: 
      - main
      - develop
    types: [opened, synchronize, reopened]
  
  workflow_dispatch:  # Allow manual trigger
    inputs:
      browser:
        description: 'Browser to run tests'
        required: true
        default: 'chrome'
        type: choice
        options:
          - chrome
          - firefox
          - edge
      suite:
        description: 'Test suite to run'
        required: true
        default: 'smoke'
        type: choice
        options:
          - smoke
          - regression
          - full
      environment:
        description: 'Test environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

jobs:
  test:
    name: Run Tests on ${{ matrix.browser }}
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
      matrix:
        browser: [chrome, firefox]
        java-version: ['11']
    
    steps:
      # ============================================
      # Step 1: Checkout Repository
      # ============================================
      - name: üì• Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for better reporting
      
      # ============================================
      # Step 2: Setup Java Environment
      # ============================================
      - name: ‚òï Set up JDK ${{ matrix.java-version }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java-version }}
          distribution: 'temurin'
          cache: 'maven'
      
      # ============================================
      # Step 3: Cache Maven Dependencies
      # ============================================
      - name: üì¶ Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      
      # ============================================
      # Step 4: Install Browser Dependencies
      # ============================================
      - name: üåê Install Chrome
        if: matrix.browser == 'chrome'
        uses: browser-actions/setup-chrome@latest
        with:
          chrome-version: stable
      
      - name: ü¶ä Install Firefox
        if: matrix.browser == 'firefox'
        uses: browser-actions/setup-firefox@latest
        with:
          firefox-version: latest
      
      # ============================================
      # Step 5: Display Environment Info
      # ============================================
      - name: üîç Display environment information
        run: |
          echo "========================================"
          echo "Environment Information"
          echo "========================================"
          echo "OS: ${{ runner.os }}"
          echo "Java Version: ${{ matrix.java-version }}"
          echo "Browser: ${{ matrix.browser }}"
          echo "Maven Version: $(mvn -v)"
          echo "Chrome Version: $(google-chrome --version || echo 'Not installed')"
          echo "Firefox Version: $(firefox --version || echo 'Not installed')"
          echo "========================================"
      
      # ============================================
      # Step 6: Compile Project
      # ============================================
      - name: üî® Compile project
        run: |
          cd EdvancePlatform
          mvn clean compile
      
      # ============================================
      # Step 7: Run Tests
      # ============================================
      - name: üß™ Run Automation Tests
        id: test-execution
        continue-on-error: true
        run: |
          cd EdvancePlatform
          mvn clean test \
            -Dbrowser=${{ matrix.browser }} \
            -Dheadless=true \
            -Denvironment=staging \
            -DsuiteXmlFile=testng.xml
        env:
          SELENIUM_BROWSER: ${{ matrix.browser }}
          TEST_ENV: staging
      
      # ============================================
      # Step 8: Generate Test Report
      # ============================================
      - name: üìä Generate Surefire Report
        if: always()
        run: |
          cd EdvancePlatform
          mvn surefire-report:report-only
      
      # ============================================
      # Step 9: Upload Test Results
      # ============================================
      - name: üì§ Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.browser }}-${{ github.run_number }}
          path: |
            EdvancePlatform/target/surefire-reports/
            EdvancePlatform/test-output/
            EdvancePlatform/target/site/
          retention-days: 30
      
      # ============================================
      # Step 10: Upload Screenshots on Failure
      # ============================================
      - name: üì∏ Upload Screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: screenshots-${{ matrix.browser }}-${{ github.run_number }}
          path: EdvancePlatform/test-output/screenshots/
          retention-days: 30
      
      # ============================================
      # Step 11: Publish Test Results
      # ============================================
      - name: üìã Publish Test Report
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: Test Results - ${{ matrix.browser }}
          path: EdvancePlatform/target/surefire-reports/*.xml
          reporter: java-junit
          fail-on-error: false
      
      # ============================================
      # Step 12: Upload to Codecov (Optional)
      # ============================================
      - name: üìà Upload coverage to Codecov
        if: always()
        uses: codecov/codecov-action@v3
        with:
          files: EdvancePlatform/target/site/jacoco/jacoco.xml
          flags: unittests
          name: codecov-${{ matrix.browser }}
          fail_ci_if_error: false
  
  # ============================================
  # Summary Job
  # ============================================
  test-summary:
    name: Test Summary
    needs: test
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: üìä Generate Summary
        run: |
          echo "### üß™ Test Execution Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Workflow:** ${{ github.workflow }}" >> $GITHUB_STEP_SUMMARY
          echo "**Triggered by:** ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Check the test results in the artifacts section above." >> $GITHUB_STEP_SUMMARY
      
      - name: ‚úÖ All tests passed
        if: ${{ needs.test.result == 'success' }}
        run: |
          echo "‚úÖ All tests passed successfully!" >> $GITHUB_STEP_SUMMARY
      
      - name: ‚ùå Some tests failed
        if: ${{ needs.test.result == 'failure' }}
        run: |
          echo "‚ùå Some tests failed. Check the test reports for details." >> $GITHUB_STEP_SUMMARY
          exit 1

  # ============================================
  # Notification Job
  # ============================================
  notify:
    name: Send Notifications
    needs: [test, test-summary]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: üìß Send Slack Notification
        if: ${{ secrets.SLACK_WEBHOOK_URL }}
        uses: slackapi/slack-github-action@v1
        with:
          payload: |
            {
              "text": "EdvancePlatform Test Results",
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "üß™ EdvancePlatform - Test Results"
                  }
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*Status:*\n${{ needs.test.result == 'success' && '‚úÖ Passed' || '‚ùå Failed' }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Branch:*\n${{ github.ref_name }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Triggered by:*\n${{ github.actor }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Workflow:*\n${{ github.workflow }}"
                    }
                  ]
                },
                {
                  "type": "actions",
                  "elements": [
                    {
                      "type": "button",
                      "text": {
                        "type": "plain_text",
                        "text": "View Results"
                      },
                      "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
