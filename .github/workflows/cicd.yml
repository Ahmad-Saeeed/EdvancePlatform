name: Nightly Regression

on:
  schedule:
    # Run every night at 2 AM UTC
    - cron: '0 2 * * *'
  
  workflow_dispatch:

jobs:
  full-regression:
    name: Full Suite - ${{ matrix.browser }} - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        browser: [chrome, firefox]
        exclude:
          - os: windows-latest
            browser: firefox  # Skip if causing issues
    
    steps:
      - name: üì• Checkout Code
        uses: actions/checkout@v4
      
      - name: ‚òï Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: 'maven'
      
      - name: üåê Setup Browser
        if: matrix.browser == 'chrome'
        uses: browser-actions/setup-chrome@latest
      
      - name: ü¶ä Setup Firefox
        if: matrix.browser == 'firefox'
        uses: browser-actions/setup-firefox@latest
      
      - name: üß™ Run Full Test Suite
        continue-on-error: true
        timeout-minutes: 120
        run: |
          cd EdvancePlatform
          mvn clean test \
            -Dbrowser=${{ matrix.browser }} \
            -Dheadless=true \
            -DsuiteXmlFile=testng-full.xml \
            -Dthreads=4 \
            -Dsurefire.rerunFailingTestsCount=1
      
      - name: üìä Generate Reports
        if: always()
        run: |
          cd EdvancePlatform
          mvn surefire-report:report-only
      
      - name: üì§ Upload Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: nightly-results-${{ matrix.os }}-${{ matrix.browser }}
          path: |
            EdvancePlatform/target/surefire-reports/
            EdvancePlatform/target/site/
            EdvancePlatform/test-output/
          retention-days: 60
      
      - name: üìß Send Failure Email
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "‚ùå Nightly Regression Failed - ${{ matrix.browser }} on ${{ matrix.os }}"
          to: qa-team@edvance.com
          from: GitHub Actions <noreply@github.com>
          body: |
            Nightly regression tests failed!
            
            Browser: ${{ matrix.browser }}
            OS: ${{ matrix.os }}
            
            View results: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
